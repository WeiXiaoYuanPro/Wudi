<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>班级信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">班级名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入班级名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年级</label>
			<div class="layui-input-inline">
				 <select name="grade">
				 	<option value="2020">2020</option>
		         	<option value="2019">2019</option>
		            <option value="2018">2018</option>
		            <option value="2017">2017</option>
		            <option value="2016">2016</option>
        		</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属分院</label>
			<div class="layui-input-inline">
				 <select name="dep_no" lay-filter="dep_no" id="dep_no" lay-verify="required">
        		</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属专业</label>
			<div class="layui-input-inline">
				<select name="major_no" id="major_no" lay-verify="required">
        		</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班主任</label>
			<div class="layui-input-inline">
				<select name="user_no" id="user_no" lay-verify="required">
        		</select>
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/cla/classAdd.js"></script>
</body>
</html>
