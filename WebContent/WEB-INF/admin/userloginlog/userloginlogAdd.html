<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>客户端登陆日志记录添加--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="studentform" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="id" lay-verify="required" placeholder="请输入学号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="username" lay-verify="required" placeholder="请输入姓名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="login_time" lay-verify="required" placeholder="请输入班级">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录ip</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="ip" lay-verify="required" placeholder="请输入班级">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录地址</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="addr" lay-verify="required" placeholder="请输入班级">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="remark" lay-verify="required" placeholder="请输入班级">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录状态</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="status" lay-verify="required" placeholder="请输入班级">
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/userloginlog/userloginloginfo.js"></script>
</body>
</html>
