<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form {float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">学号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="no">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="姓名"  autocomplete="off">
			</div>
		</div>
		 <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-inline">
		      <input name="sex" title="男" type="radio" value="1" checked>
		      <input name="sex" title="女" type="radio" value="0">
		    </div>
		  	</div>

  		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-inline">
				<input type="text" id="date1"  class="layui-input" name="birth" lay-verify="date"  placeholder="出生年月 :yyyy-MM-dd"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="img"  lay-verify="required" placeholder="头像 "  autocomplete="off">
			</div>
		</div>	
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/stuinfo/stuinfoAdd.js"></script>
</body>
</html>
