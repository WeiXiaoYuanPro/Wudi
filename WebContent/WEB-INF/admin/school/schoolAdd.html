<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学校信息添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:80%; float:left; margin-left:5%; margin-top: 3%}
		#demo1{width:100px;height: 100px;}
			
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="addform">
		<div class="layui-form-item">
			<label class="layui-form-label">学校名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="schoolname" lay-verify="required" placeholder="请输入学校名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学校代码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="no" lay-verify="required" placeholder="请输入学校代码"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="addr" lay-verify="required" placeholder="请输入地址"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标</label>
			<div class="layui-upload">
				<div class="layui-upload-list">
    			<img class="layui-upload-img" id="demo1">
    			<p id="demoText"></p>
  				<button type="button" class="layui-btn" id="upschool">上传图片</button>
  				<input type="hidden" id="img" name="img" value=""/>
  				
  				</div>
			</div> 
		</div>
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注信息</label>
		    <div class="layui-input-block">
		      <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/school/schoolAdd.js"></script>
</body>
</html>
