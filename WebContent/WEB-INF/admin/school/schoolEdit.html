<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生家庭信息修改--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="studentform" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="id" value="${(id)}" lay-verify="required" placeholder="请输入ID">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学校名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="schoolname" lay-verify="required" placeholder="请输入学校名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学校代码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="no" lay-verify="required" placeholder="请输入学校代码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="addr" lay-verify="required" placeholder="请输入学校地址">
			</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="img" lay-verify="required" placeholder="图标">
			</div>
		</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="remark" lay-verify="required" placeholder="备注">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/school/schoolEdit.js"></script>
</body>
</html>
