<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		<div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input layui-disabled" name="id" value="${(id)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">楼房名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="请输入楼房名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">经度纬度</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="addr" lay-verify="required" placeholder="请输入经度纬度"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属学校</label>
			<div class="layui-input-inline">
			      	<select name="school_id"  id="selectId" lay-filter="state">
			      	<option value="-1">请选择学校</option>
      				</select>
			</div>
			<div class="layui-input-inline">
		      <select name="schoolzone_id" id="schoolzone_id">
		        <option value="-1">请选择校区</option>
		      </select>
		    </div>
		</div>
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注信息</label>
		    <div class="layui-input-block">
		      <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/bui/buildingEdit.js"></script>
</body>
</html>
