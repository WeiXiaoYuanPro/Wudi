<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
	<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=7KMBZ-WT33I-MCSGV-54VOX-IE4GZ-22FWY"></script>
<script>
var init = function() {
    var map = new qq.maps.Map(document.getElementById("container"),{
        center: new qq.maps.LatLng(26.52591271022147,107.89254426939806),
        zoom: 14
         
    });
    //绑定单击事件添加参数
    qq.maps.event.addListener(map, 'click', function(event) {
         alert('您点击的位置为: [' + event.latLng.getLat() + ', ' +
        event.latLng.getLng() + ']');
        
        $("#latitude").val(""+ event.latLng.getLat());
        $("#longitude").val(""+ event.latLng.getLng());
        
    });
}
</script>
	
</head>
<body onload="init()" class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		<div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input layui-disabled" name="id" value="${(id)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">楼房名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name"  lay-verify="required" placeholder="请输入楼房名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">经度</label>
			<div class="layui-input-inline">
				<input id ="longitude" type="text" class="layui-input" name="longitude" lay-verify="required" placeholder="请输入经度"  autocomplete="off">
			</div>
			<div class="layui-input-inline">
			<input type="button" id ="getlocation" class="layui-btn" value="获取经纬度">
			</div>
			
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">纬度</label>
			<div class="layui-input-inline">
				<input id ="latitude" type="text" class="layui-input" name="latitude" lay-verify="required" placeholder="请输入纬度"  autocomplete="off">
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属学校</label>
			<div class="layui-input-inline">
			      	<select name="school_id"  id="selectId" lay-filter="state">
			      	<option id ="default" value="">请选择学校</option>
      				</select>
			</div>
			<div class="layui-input-inline">
		      <select name="schoolzone_id" id="schoolzone_id">
		        <option value="-1">请选择校区</option>
		      </select>
		    </div>
		</div>
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注信息</label>
		    <div class="layui-input-block">
		      <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/bui/buildingEdit.js"></script>
	<div id="container" style="min-width:603px;min-height:767px ;display:none"></div>
</body >
</html>
