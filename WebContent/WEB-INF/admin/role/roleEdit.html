<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生信息修改--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="roleform" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="id" value="${(id)}" lay-verify="required" placeholder="请输入ID">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="rolename" lay-verify="required" placeholder="请输入角色名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">等级</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="level" lay-verify="required" placeholder="请输入等级">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限控制</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="control" lay-verify="required" placeholder="请输入权限控制">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="remark" lay-verify="required" placeholder="请输入备注">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户id</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="user_id" lay-verify="required" placeholder="请输入用户id">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/role/roleEdit.js"></script>
</body>
</html>
