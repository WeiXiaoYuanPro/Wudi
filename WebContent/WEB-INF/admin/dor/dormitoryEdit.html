<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:60%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		 <div class="layui-form-item">
			<label class="layui-form-label">ID</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="id" lay-verify="required" placeholder="请输入ID"  autocomplete="off" value="${(id)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">宿舍名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入宿舍名称"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">楼房id</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="building_id" lay-verify="required" placeholder="请输入楼房id"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">容量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="capacity" lay-verify="required" placeholder="请输入容量"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">种类</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="type" lay-verify="required" placeholder="请输入种类"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="status" lay-verify="required" placeholder="请输入状态"  autocomplete="off">
			</div>
		</div>
	    <div class="layui-form-item">
			<label class="layui-form-label">纬度</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="latitude" lay-verify="required" placeholder="请输入维度"  autocomplete="off">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">经度</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="longitude" lay-verify="required" placeholder="请输入经度"  autocomplete="off">
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">保存修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/dor/dormitoryEdit.js"></script>
</body>
</html>
