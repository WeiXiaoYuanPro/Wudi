<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息添加--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="studentform" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="username" lay-verify="required" placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登陆密码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="password" lay-verify="required" placeholder="请输入登陆密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户头像</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="img" value="default" lay-verify="required" placeholder="请输入头像路径">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">状态</label>
			    <div class="layui-input-inline status">
			      	<input type="radio" name="status" value="0" title="正常" checked>
			      	<input type="radio" name="status" value="1" title="异常">
			    </div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/userinfo/userinfoAdd.js"></script>
</body>
</html>
