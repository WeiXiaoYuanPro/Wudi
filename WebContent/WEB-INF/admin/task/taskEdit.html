<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>信息修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form layui-form-pane" name="updateform">
		<div style="padding: 20px; background-color: #F2F2F2;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">任务详细</div>
						<div class="layui-card-body">
							<div class="layui-form-item">
								<label class="layui-form-label">任务编号</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='id' value="${(id)}">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">任务标题</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='title'>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">开始时间</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='create_time'>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">截止时间</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='deadline' >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='status'>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-form-item">
								<label class="layui-form-label">执行人</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='executor' >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">完成时间</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input layui-disabled" name='finish_time'>
								</div>
							</div>
						<div class="layui-card-header">任务内容</div>
						<div class="layui-card-body">
		   				   <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
						<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="update">完成任务</button>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/task/taskEdit.js"></script>
</body>
</html>
