<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统菜单列表--微校园后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		 搜索ID：
   	<div class="layui-inline">
    	<input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请输入关键字">
 	</div>
  		<button class="layui-btn" data-type="reload">搜索</button>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加菜单</a>
		</div>
	</blockquote>
	<div class="layui-form news_list">
		<table id="demo" lay-filter="test"></table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../js/sys/navsinfo.js"></script>
	<script type="text/html" id="barDemo">
  		 <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
 		 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
</html>
